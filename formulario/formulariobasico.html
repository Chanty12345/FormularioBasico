<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Captura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        #mensaje {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .datos-capturados {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .datos-capturados h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .dato-item {
            margin-bottom: 8px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Formulario de Registro</h1>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Ingresa tu nombre completo">
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="producto">Producto de Inter√©s:</label>
                <select id="producto" name="producto" required>
                    <option value="">Selecciona un producto</option>
                    <option value="laptop">Portatil Gamer</option>
                    <option value="smartphone">Celular</option>
                    <option value="tablet">Tablet</option>
                    <option value="accesorios">Accesorios para PC</option>
                    <option value="software">Software</option>
                    <option value="otro">Teclado</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">
                üöÄ Registrar Informaci√≥n
            </button>
        </form>

        <div id="mensaje"></div>

        <div class="datos-capturados" id="datosContainer" style="display: none;">
            <h3>üìä Informaci√≥n Capturada:</h3>
            <div id="datosLista"></div>
        </div>
    </div>

    <script>
        // Array para almacenar los datos capturados
        let datosCapturados = [];

        // Referencias a elementos del DOM
        const formulario = document.getElementById('registroForm');
        const mensaje = document.getElementById('mensaje');
        const datosContainer = document.getElementById('datosContainer');
        const datosLista = document.getElementById('datosLista');

        // Funci√≥n para validar email
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Funci√≥n para mostrar mensaje
        function mostrarMensaje(texto, tipo) {
            mensaje.textContent = texto;
            mensaje.className = tipo;
            mensaje.style.display = 'block';
            
            setTimeout(() => {
                mensaje.style.display = 'none';
            }, 5000);
        }

        // Funci√≥n para actualizar la lista de datos capturados
        function actualizarListaDatos() {
            datosLista.innerHTML = '';
            datosCapturados.forEach((dato, index) => {
                const div = document.createElement('div');
                div.className = 'dato-item';
                div.innerHTML = `
                    <strong>Registro ${index + 1}:</strong><br>
                    üìù <strong>Nombre:</strong> ${dato.nombre}<br>
                    üìß <strong>Email:</strong> ${dato.email}<br>
                    üõí <strong>Producto:</strong> ${dato.producto}<br>
                    ‚è∞ <strong>Fecha:</strong> ${dato.fecha}
                `;
                datosLista.appendChild(div);
            });
        }

        // Event listener para el env√≠o del formulario
        formulario.addEventListener('submit', function(e) {
            e.preventDefault();

            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const producto = document.getElementById('producto').value;

            // Validaciones
            if (nombre === '') {
                mostrarMensaje('‚ö†Ô∏è Por favor ingresa tu nombre', 'error');
                return;
            }

            if (!validarEmail(email)) {
                mostrarMensaje('‚ö†Ô∏è Por favor ingresa un email v√°lido', 'error');
                return;
            }

            if (producto === '') {
                mostrarMensaje('‚ö†Ô∏è Por favor selecciona un producto', 'error');
                return;
            }

            // Crear objeto con los datos
            const nuevoDato = {
                nombre: nombre,
                email: email,
                producto: producto,
                fecha: new Date().toLocaleString()
            };

            // Agregar a la lista
            datosCapturados.push(nuevoDato);

            // Mostrar mensaje de √©xito
            mostrarMensaje('‚úÖ Informaci√≥n registrada correctamente!', 'success');

            // Actualizar la lista visual
            actualizarListaDatos();
            datosContainer.style.display = 'block';

            // Limpiar formulario
            formulario.reset();

            // Mostrar en consola (para debugging)
            console.log('Datos capturados:', nuevoDato);
            console.log('Todos los datos:', datosCapturados);
        });

        // Efectos adicionales para mejorar la UX
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.style.boxShadow = '0 0 5px rgba(102, 126, 234, 0.5)';
            });

            element.addEventListener('blur', function() {
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
